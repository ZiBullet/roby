<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Roby</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav container-header">
            <div class="header__nav-email">
                <p class="header__nav-email-text">A creative agency based in Helsinki.</p>
                <a class="header__nav-email-link" href="mailto:hello@robi.com">hello@robi.com</a>
            </div>
            <a href="#" class="header__nav-logo"><img src="./imgs/logo.png" alt="logo"></a>
            <ul class="header__nav-list">
                <li class="header__nav-list-item"><a href="#" class="header__nav-list-item-link">Home</a></li>
                <li class="header__nav-list-item"><a href="#" class="header__nav-list-item-link">About</a></li>
                <li class="header__nav-list-item"><a href="#" class="header__nav-list-item-link">News</a></li>
                <li class="header__nav-list-item"><a href="#" class="header__nav-list-item-link">Contact</a></li>
                <li class="header__nav-list-item"><a href="#" class="header__nav-list-item-link">Cart <span>( <b>0</b> )</span></a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="main__banner">
            <div class="main__banner__wrap container-wider">
                <img src="./imgs/banner-poster.png" alt="banner" class="main__banner__img">
                <div class="main__banner__desc-wrap container">
                    <div class="main__banner__desc">
                        <h1 class="main__banner__desc-title">“We believe that <span>the power of design</span> helps businesses.”</h1>
                        <a href="#" class="main__banner__desc-link"><span>work with us</span></a>
                    </div>
                </div>
            </div>
        </section>
        <section class="main__partner">
            <div class="main__partner__wrap container">
                <h2 class="main__partner__title">We partner with <span>forward-thinking</span> startups.</h2>
                <div class="main__partner__companies">
                    <img src="./imgs/companies.png" alt="companies">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
